# ============================================================================
# Docker Compose - 仅用于后端可选部署（低优先级）
# ============================================================================
#
# ⚠️ 重要说明：
#
# 推荐的开发环境：
#   前端: cd ai-chatbot-main && npm run dev (Vercel 本地开发服务器)
#   后端: uvicorn main:app --reload (Python 直接运行)
#   数据库: Neon SaaS (cloud.neon.tech)
#
# 推荐的生产环境：
#   前端: Vercel 部署 (vercel.com)
#   后端: 服务器 Python 部署 (uvicorn --workers 4)
#   数据库: Neon SaaS (cloud.neon.tech)
#
# Docker 用途：
#   - 仅针对后端的可选部署方式
#   - 优先级低，不推荐初学者使用
#   - 前端不使用 Docker，始终使用 Vercel
#   - PostgreSQL 仅用于临时本地测试（生产环境使用 Neon）
#
# 快速启动（推荐）：
#   ./scripts/dev.sh  (启动前端 npm + 后端 uvicorn)
#
# ============================================================================

version: '3.8'

services:
  # ============================================================================
  # PostgreSQL Database (仅本地临时使用)
  # ============================================================================
  # 注意：生产环境使用 Neon SaaS，不使用本地 PostgreSQL
  # 此服务仅用于临时本地测试，推荐直接使用 Neon

  postgres:
    image: postgres:15
    container_name: ai-research-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ai_research
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-network

  # ============================================================================
  # FastAPI Backend (可选的 Docker 部署方式)
  # ============================================================================
  # 推荐方式：直接运行 Python
  #   uvicorn main:app --reload --port 8000
  #
  # Docker 方式（可选）：
  #   docker-compose up -d backend

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: ai-research-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Database (使用 Neon 或本地 PostgreSQL)
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/ai_research}

      # API Keys (从 .env 加载)
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      TAVILY_API_KEY: ${TAVILY_API_KEY}
      SERPER_API_KEY: ${SERPER_API_KEY:-}

      # Server Config
      HOST: 0.0.0.0
      PORT: 8000
      WORKERS: 1
      LOG_LEVEL: INFO
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # 挂载代码以支持热重载（开发模式）
      - ./src:/app/src:ro
      - ./static:/app/static:ro
      - ./templates:/app/templates:ro
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ai-network

  # ============================================================================
  # Frontend - 不使用 Docker
  # ============================================================================
  # 前端始终使用 Vercel：
  #   本地开发: cd ai-chatbot-main && npm run dev
  #   生产部署: vercel --prod
  #
  # 前端不需要 Docker 服务！
  # ============================================================================

volumes:
  postgres-data:
    driver: local

networks:
  ai-network:
    driver: bridge
